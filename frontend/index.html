<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instacram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>
<body>
    <!-- This is an example app structure --> 
    <header class='banner'>
        <h1>Instacram</h1>
        <ul class='nav'>
            <li class='nav-item'><button id="login">Login</button></li>
            <li class='nav-item'><button id="register">Sign Up</button></li>
            <li class='nav-item'><button id="Profile">My profile</button></li>
        </ul>
    </header>

    <div class="Login">
        <div class="Login-content">
            <h3>Login</h3>
            <form method="post" onsubmit="return false" id="form">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <input classname = "submit" type="submit" value="submit">
            </form>
        </div>
    </div>


    <div class="Register">
        <div class="Register-content">
            <h3>Singup</h3>
            <form method="post" onsubmit="return false" id="form_rg">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="password" placeholder="Please enter your password again">
                <input type="text" name="email" placeholder="Email">
                <input type="text" name="name" placeholder="Name">
                <input classname = "submit_rg" type="submit" value="submit">
            </form>
        </div>
    </div>

    <div class="widget" id = "comment-box" ng-controller="mainController as vm">
        <h1>Please enter you comment</h1>
        <div class="input">
            <div class="input__user_name">
                <input type="text" class="input__user_name_field" ng-model="vm.newUserName" placeholder="Your name">

            </div>
            <div class="input__user_message">
                <textarea name="" id="mytextarea" cols="30" rows="10" class="input__user_message_field" ng-model="vm.newUserText" placeholder="Enter comment here"></textarea>
            </div>
            <div class="input__input-btn" id = "input-btn">
                <input class="btn" type="button" ng-click="vm.addNewComment()" value="Add comment">
            </div>
        </div>


    </div>



    <main role='main'>
        <!-- app goes here -->
        <div id='large-feed'>
            <div class="reminder" id = "reminder">
                <p>Please login</p>
            </div>
            <!-- inject feed data -->
        </div>
        <div class="my_profile" id = "my-profile">
            <h1>Welcome to Instrcam</h1>
            <div id="username">name</div>

            <div id="email">123@123</div>
            <div id ="follow">You have</div>
            <button class="modi-btn" id="modify-btn">Modify my profile</button>
            <div class="buttons" id="buttonList">
            <input type="text", name="username" placeholder="Username">
            <br>
            <input type="text", name="email" placeholder="Email">
            <br>
            <input type="password", name="password" placeholder="Password">
                <input classname = "submit_modi" type="submit" value="submit">
            </div>

        </div>


    </main>
    <footer>
        <p>Instacram</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
